<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadir | Terminal</title>
    <style>
        /* Temel Ayarlar */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Arka Plandaki Canvas */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Öndeki Kartvizit Kutusu */
        .container {
            position: relative;
            z-index: 10; /* Yazıların üstünde durması için */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff41;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #00ff41;
            max-width: 300px;
            width: 90%;
        }

        h1 { color: #00ff41; margin-bottom: 5px; font-size: 24px; }
        p { color: #00ff41; opacity: 0.7; margin-bottom: 25px; font-size: 14px; }

        .link {
            display: block;
            background: #00ff41;
            color: black;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .link:hover {
            background: black;
            color: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="card">
            <h1>Kadir [Root]</h1>
            <p>Sistem Bağlantıları...</p>
            <a href="https://github.com/apo536098-wq" class="link" target="_blank">>> GitHub</a>
            <a href="https://instagram.com/kadirerkannnn" class="link" target="_blank">>> Instagram</a>
            <a href="mailto:eposta@adresin.com" class="link">>> E-Posta</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
