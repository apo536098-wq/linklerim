<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadir | Security Terminal</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Courier New', Courier, monospace; }
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; }
        .container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; color: #00ff41; }
        .card { background: rgba(0, 0, 0, 0.9); border: 2px solid #00ff41; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px #00ff41; width: 320px; text-align: center; margin-bottom: 20px; }
        input { background: black; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 80%; margin-bottom: 10px; outline: none; }
        button { background: #00ff41; color: black; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: black; color: #00ff41; box-shadow: 0 0 10px #00ff41; }
        #status-output { margin-top: 15px; font-size: 12px; height: 60px; overflow: hidden; text-align: left; border-top: 1px solid rgba(0,255,65,0.3); padding-top: 10px; }
        .link-btn { display: block; background: rgba(0,255,65,0.1); color: #00ff41; padding: 10px; margin: 5px 0; text-decoration: none; border: 1px solid #00ff41; font-size: 14px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="card">
            <h1>KADIR_OS v1.0</h1>
            <a href="https://github.com/apo536098-wq" class="link-btn" target="_blank">>> GITHUB_PROFILE</a>
            <a href="https://instagram.com/kadirerkannnn" class="link-btn" target="_blank">>> INSTAGRAM_ACCESS</a>
        </div>

        <div class="card">
            <h3>DATABASE SCANNER</h3>
            <p style="font-size: 10px;">Kullanıcı adı girin ve sızıntıları tarayın:</p>
            <input type="text" id="targetName" placeholder="Username...">
            <button onclick="startScan()">SCAN DATABASE</button>
            <div id="status-output">System idle...</div>
        </div>
    </div>

    <script>
        // MATRIX BACKGROUND
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // SCANNER SIMULATION
        function startScan() {
            const target = document.getElementById('targetName').value;
            const output = document.getElementById('status-output');
            if(!target) { output.innerHTML = "Error: No target specified."; return; }
            
            let logs = [
                `Connecting to proxy...`,
                `Searching data leaks for: ${target}`,
                `Analyzing password hashes...`,
                `Bypassing firewalls...`,
                `DONE: [STATUS: SECURE]`
            ];
            
            let i = 0;
            output.innerHTML = "";
            const interval = setInterval(() => {
                output.innerHTML += "> " + logs[i] + "<br>";
                i++;
                if(i >= logs.length) clearInterval(interval);
            }, 800);
        }
    </script>
</body>
</html>
